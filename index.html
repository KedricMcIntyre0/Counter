<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="Counter">Counter</h1>
        <h1 class="number" id="countingNumber">0</h1>
        <button id="decrease" type="button" class="btn decrease btn-outline-danger">Decrease</button>
        <button id="reset" type="button" class="btn reset btn-outline-secondary">Reset</button>
        <button id="increase" type="button" class="btn increase btn-outline-success">Increase</button>
        
        <script src="script.js"></script>
    </body>
</html>
